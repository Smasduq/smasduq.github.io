<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Game Aesthetics */
        body { 
            font-family: 'Inter', sans-serif;
            /* Default: Light Mode */
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Retro Font for Game Elements */
        .font-retro {
            font-family: 'Press Start 2P', cursive;
        }

        /* Responsive Canvas Container */
        .canvas-container {
            width: 100%;
            padding-top: 100%; 
            position: relative;
            max-width: 400px; 
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.05);
        }

        /* Dark mode shadow */
        .dark .canvas-container {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        #gameCanvas {
            border: 4px solid #1a202c; 
            background-color: #f7fafc; /* Canvas background remains fixed light for visibility */
            touch-action: none; 
            
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styling for the control pad buttons (Light Mode Default) */
        .control-btn {
            min-width: 60px;
            min-height: 60px;
            background-color: #d1d5db; /* Gray-300 */
            color: #1f2937; /* Gray-800 */
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px #9ca3af; /* Gray shadow */
            border-radius: 8px;
        }
        .control-btn:hover { background-color: #e5e7eb; } /* Gray-200 */
        .control-btn:active { background-color: #9ca3af; box-shadow: 0 0 #9ca3af; transform: translateY(4px); }
        
        /* Dark Mode Button Overrides */
        .dark .control-btn {
            background-color: #374151; /* Gray-700 */
            color: #f3f4f6; /* Gray-100 */
            box-shadow: 0 4px #1f2937; /* Darker shadow */
        }
        .dark .control-btn:hover { background-color: #4b5563; } /* Gray-600 */
        .dark .control-btn:active { background-color: #1f2937; box-shadow: 0 0 #1f2937; transform: translateY(4px); }

        /* Start Button Styling (Light Mode Default) */
        #startBtn {
            box-shadow: 0 4px #10b981; /* Green shadow */
        }
        #startBtn.bg-green-600:active { box-shadow: 0 0 #10b981; }
        
        /* Dark Mode Start Button Overrides */
        .dark #startBtn {
            box-shadow: 0 4px #16a34a; /* Darker green shadow */
        }
        .dark #startBtn.bg-green-600:active { box-shadow: 0 0 #16a34a; }
        
        /* Restart Button Styling */
        #startBtn.bg-red-600 {
            box-shadow: 0 4px #dc2626; /* Red shadow */
        }
        #startBtn.bg-red-600:active {
            box-shadow: 0 0 #dc2626;
        }

        html:not(.dark) .bg-red-100 { background-color: #fee2e2 !important; }
        html:not(.dark) .bg-yellow-100 { background-color: #fef3c7 !important; }
        html:not(.dark) .bg-purple-100 { background-color: #f3e8ff !important; }

        html:not(.dark) .text-gray-900 { color: #0f172a !important; }
        html:not(.dark) .text-gray-800 { color: #1f2937 !important; }
        html:not(.dark) .text-gray-700 { color: #374151 !important; }
        html:not(.dark) .text-gray-600 { color: #4b5563 !important; }
        html:not(.dark) .text-gray-500 { color: #6b7280 !important; }
        html:not(.dark) .text-gray-400 { color: #9ca3af !important; }

        /* Buttons/CTAs fallbacks */
        html:not(.dark) .dark\:bg-indigo-500, html:not(.dark) .bg-indigo-600 { background-color: #4f46e5 !important; }
        html:not(.dark) .dark\:bg-indigo-600, html:not(.dark) .bg-indigo-500 { background-color: #6366f1 !important; }

    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="py-4 text-center relative">
        <h1 class="font-retro text-4xl sm:text-5xl text-green-600 dark:text-yellow-400 drop-shadow-md">SNAKE</h1>
        
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300" aria-label="Toggle theme">
            <!-- Icon placeholder - replaced by JS based on mode -->
            <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </header>

    <!-- Main Game Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="flex flex-col items-center w-full max-w-lg">
            
            <!-- Game Canvas Container (Responsive) -->
            <div class="canvas-container mb-6 border-4 border-gray-900 dark:border-gray-700">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
            
            <!-- Score and Status -->
            <div class="flex justify-between w-full max-w-sm mb-8 px-2 bg-gray-200 dark:bg-gray-800 p-3 rounded-lg shadow-inner border border-gray-300 dark:border-gray-700">
                <div class="font-retro text-sm sm:text-lg text-gray-600 dark:text-gray-300">Score: <span id="score" class="text-green-600 dark:text-yellow-400">0</span></div>
                <div id="gameStatus" class="font-retro text-sm sm:text-lg text-yellow-600 dark:text-yellow-400">Ready</div>
            </div>

            <!-- Touch/Keyboard Controls for Mobile -->
            <div id="controls" class="w-full max-w-xs flex flex-col items-center">
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-3 font-retro text-center">Use the buttons or swipe the canvas to play!</p>
                
                <!-- Up button -->
                <button id="upBtn" class="control-btn mb-1 font-retro text-sm p-3">↑</button>

                <div class="flex justify-center space-x-2 mb-1 w-full">
                    <!-- Left button -->
                    <button id="leftBtn" class="control-btn flex-1 font-retro text-sm p-3">←</button>
                    <!-- Start/Restart button -->
                    <button id="startBtn" class="flex-1 bg-green-600 hover:bg-green-500 text-white font-retro text-sm p-3 rounded-lg transition duration-150">Start</button>
                    <!-- Right button -->
                    <button id="rightBtn" class="control-btn flex-1 font-retro text-sm p-3">→</button>
                </div>
                
                <!-- Down button -->
                <button id="downBtn" class="control-btn font-retro text-sm p-3">↓</button>
            </div>
            
            <!-- Desktop Hint -->
            <div class="hidden md:block text-center text-gray-500 dark:text-gray-400 mt-6">
                <p class="font-retro text-sm">Use the Arrow Keys ($\leftarrow$, $\uparrow$, $\rightarrow$, $\downarrow$) to play.</p>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p class="text-xs">&copy; 2025 Snake Game. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- GAME CONSTANTS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const statusDisplay = document.getElementById('gameStatus');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        
        // Logical canvas dimensions
        const LOGICAL_WIDTH = 400;
        const LOGICAL_HEIGHT = 400;
        canvas.width = LOGICAL_WIDTH;
        canvas.height = LOGICAL_HEIGHT;

        const TILE_SIZE = 20;
        const GRID_WIDTH = LOGICAL_WIDTH / TILE_SIZE;
        const GRID_HEIGHT = LOGICAL_HEIGHT / TILE_SIZE;
        const INITIAL_SPEED = 150; 
        const SWIPE_THRESHOLD = 20; 

        
        // --- GAME STATE ---
        let snake = [];
        let food = {};
        let dx = TILE_SIZE; 
        let dy = 0;        
        let score = 0;
        let gameLoopInterval;
        let isRunning = false;
        let changingDirection = false; 
        
        let touchStartX = 0;
        let touchStartY = 0;
        
        // --- THEME LOGIC ---
        function applyTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            applyTheme(!isDark);
        }

        // Initialize theme based on local storage or system preference
        (function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (savedTheme === null && prefersDark)) {
                applyTheme(true);
            } else {
                applyTheme(false);
            }

            themeToggle.addEventListener('click', toggleTheme);
        })();

        // --- INITIALIZATION ---
        function initGame() {
            snake = [
                { x: Math.floor(GRID_WIDTH / 2) * TILE_SIZE, y: Math.floor(GRID_HEIGHT / 2) * TILE_SIZE },
                { x: (Math.floor(GRID_WIDTH / 2) - 1) * TILE_SIZE, y: Math.floor(GRID_HEIGHT / 2) * TILE_SIZE },
            ];
            dx = TILE_SIZE; 
            dy = 0;
            score = 0;
            scoreDisplay.textContent = score;
            statusDisplay.textContent = 'Ready';
            changingDirection = false;
            generateFood();
            
            draw(); 
            
            // Reset button styles
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('startBtn').classList.remove('bg-gray-500', 'hover:bg-gray-400', 'bg-red-600', 'hover:bg-red-500');
            document.getElementById('startBtn').classList.add('bg-green-600', 'hover:bg-green-500');
            statusDisplay.classList.remove('text-red-500');
            // Reapply yellow-600 (light) or yellow-400 (dark)
            statusDisplay.classList.add('text-yellow-600', 'dark:text-yellow-400'); 
        }

        // --- DRAWING FUNCTIONS ---
        function clearCanvas() {
            ctx.fillStyle = '#f7fafc'; // Canvas background remains white/light gray
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnakeSegment(segment, color) {
            ctx.fillStyle = color;
            ctx.strokeStyle = '#1a202c'; 
            ctx.lineWidth = 1;
            ctx.fillRect(segment.x, segment.y, TILE_SIZE, TILE_SIZE);
            ctx.strokeRect(segment.x, segment.y, TILE_SIZE, TILE_SIZE);
        }

        function drawSnake() {
            // Head is bright green, body is dark green
            snake.forEach((segment, index) => {
                const color = (index === 0) ? '#34d399' : '#059669'; // Emerald green tones
                drawSnakeSegment(segment, color);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ef4444'; // Red food
            ctx.strokeStyle = '#991b1b'; 
            ctx.lineWidth = 1;
            ctx.fillRect(food.x, food.y, TILE_SIZE, TILE_SIZE);
            ctx.strokeRect(food.x, food.y, TILE_SIZE, TILE_SIZE);
            
            // Add a small white highlight for aesthetic
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillRect(food.x + 2, food.y + 2, TILE_SIZE / 3, TILE_SIZE / 3);
        }

        function draw() {
            clearCanvas();
            drawFood();
            drawSnake();
            
            if (!isRunning && score > 0) {
                // Display 'Game Over' text in the center
                ctx.fillStyle = 'rgba(26, 32, 44, 0.85)'; // Dark overlay for game over screen
                ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);
                
                ctx.font = '30px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fcd34d'; // Yellow text
                ctx.fillText('GAME OVER', LOGICAL_WIDTH / 2, LOGICAL_HEIGHT / 2 - 20);
                
                ctx.font = '16px "Press Start 2P"';
                ctx.fillStyle = '#fff';
                ctx.fillText(`Score: ${score}`, LOGICAL_WIDTH / 2, LOGICAL_HEIGHT / 2 + 20);
            }
        }

        // --- GAME LOGIC (Unchanged) ---
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH) * TILE_SIZE,
                    y: Math.floor(Math.random() * GRID_HEIGHT) * TILE_SIZE,
                };
            } while (isFoodOnSnake(newFood)); 

            food = newFood;
        }

        function isFoodOnSnake(newFood) {
            return snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
        }

        function moveSnake() {
            const newHead = { 
                x: snake[0].x + dx, 
                y: snake[0].y + dy 
            };

            snake.unshift(newHead);
            
            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;

            if (didEatFood) {
                score++;
                scoreDisplay.textContent = score;
                generateFood(); 
            } else {
                snake.pop(); 
            }

            changingDirection = false;
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // 1. Wall Collision
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= canvas.width;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= canvas.height;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // 2. Self Collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }
        
        function gameOver() {
            isRunning = false;
            clearInterval(gameLoopInterval);
            statusDisplay.textContent = 'Game Over!';
            statusDisplay.classList.remove('text-yellow-600', 'dark:text-yellow-400');
            statusDisplay.classList.add('text-red-500');
            
            document.getElementById('startBtn').textContent = 'Restart';
            document.getElementById('startBtn').classList.remove('bg-green-600', 'hover:bg-green-500', 'bg-gray-500', 'hover:bg-gray-400');
            document.getElementById('startBtn').classList.add('bg-red-600', 'hover:bg-red-500');
            
            draw(); 
        }

        function gameLoop() {
            if (checkCollision()) {
                gameOver();
                return;
            }

            moveSnake();
            draw();
        }

        // --- CONTROLS AND EVENT LISTENERS (Unchanged) ---

        function changeDirection(inputSource) {
            if (changingDirection || !isRunning) return;
            changingDirection = true;
            
            const goingUp = dy === -TILE_SIZE;
            const goingDown = dy === TILE_SIZE;
            const goingRight = dx === TILE_SIZE;
            const goingLeft = dx === -TILE_SIZE;
            
            switch (inputSource) {
                case 'ArrowLeft':
                case 'leftBtn':
                    if (!goingRight) { dx = -TILE_SIZE; dy = 0; }
                    break;
                case 'ArrowUp':
                case 'upBtn':
                    if (!goingDown) { dx = 0; dy = -TILE_SIZE; }
                    break;
                case 'ArrowRight':
                case 'rightBtn':
                    if (!goingLeft) { dx = TILE_SIZE; dy = 0; }
                    break;
                case 'ArrowDown':
                case 'downBtn':
                    if (!goingUp) { dx = 0; dy = TIPE_SIZE; }
                    break;
            }
        }
        
        function handleKeydown(event) { changeDirection(event.key); }
        function handleButtonClick(event) { changeDirection(event.target.id); }

        function startGameFunc() {
            if (isRunning) return;
            
            initGame(); 
            isRunning = true;
            statusDisplay.textContent = 'Playing...';
            statusDisplay.classList.add('text-yellow-600', 'dark:text-yellow-400');
            statusDisplay.classList.remove('text-red-500');
            
            document.getElementById('startBtn').textContent = 'Playing';
            document.getElementById('startBtn').classList.add('bg-gray-500', 'hover:bg-gray-400');
            document.getElementById('startBtn').classList.remove('bg-green-600', 'hover:bg-green-500', 'bg-red-600', 'hover:bg-red-500');

            gameLoopInterval = setInterval(gameLoop, INITIAL_SPEED);
        }
        
        // --- TOUCH/SWIPE HANDLERS (Unchanged) ---
        function handleTouchStart(event) {
            if (!isRunning) return;
            event.preventDefault(); 
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleTouchEnd(event) {
            if (!isRunning || event.changedTouches.length === 0) return;
            
            const touch = event.changedTouches[0];
            const diffX = touch.clientX - touchStartX;
            const diffY = touch.clientY - touchStartY;
            
            if (Math.abs(diffX) < SWIPE_THRESHOLD && Math.abs(diffY) < SWIPE_THRESHOLD) {
                return;
            }

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    changeDirection('rightBtn');
                } else {
                    changeDirection('leftBtn');
                }
            } else {
                if (diffY > 0) {
                    changeDirection('downBtn');
                } else {
                    changeDirection('upBtn');
                }
            }
        }
        
        // --- SETUP ---
        document.addEventListener('keydown', handleKeydown);
        document.getElementById('startBtn').addEventListener('click', startGameFunc);

        document.getElementById('upBtn').addEventListener('click', handleButtonClick);
        document.getElementById('downBtn').addEventListener('click', handleButtonClick);
        document.getElementById('leftBtn').addEventListener('click', handleButtonClick);
        document.getElementById('rightBtn').addEventListener('click', handleButtonClick);

        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: true });
        
        // Initial Draw
        initGame(); 
         
    </script>
</body>
</html>
