<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - JavaScript Logic Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Game Aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .font-retro {
            font-family: 'Press+Start+2P', cursive;
        }

        /* Container to manage responsive canvas size */
        .canvas-container {
            width: 100%;
            /* 1:1 Aspect Ratio hack: padding-top equal to width */
            padding-top: 100%; 
            position: relative;
            max-width: 400px; /* Keep max size the same */
        }

        #gameCanvas {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 4px solid #1a202c; /* Darker border */
            border-radius: 8px;
            background-color: #e2e8f0; /* Light gray background */
            touch-action: none; /* Prevents mobile scrolling when swiping on canvas */
            
            /* Make canvas fill its responsive container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styling for the control pad: Now only setting fixed size */
        .control-btn {
            min-width: 60px;
            min-height: 60px;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="flex flex-col items-center max-w-lg w-full">
        
        <h1 class="font-retro text-4xl mb-6 text-green-400 drop-shadow-lg">SNAKE</h1>
        
        <!-- Game Canvas Container (Responsive) -->
        <div class="canvas-container mb-6">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <!-- Score and Status -->
        <div class="flex justify-between w-full max-w-sm mb-8 px-2">
            <div class="font-retro text-lg">Score: <span id="score">0</span></div>
            <div id="gameStatus" class="font-retro text-lg text-yellow-400">Ready</div>
        </div>

        <!-- Touch/Keyboard Controls for Mobile -->
        <div id="controls" class="w-full max-w-xs flex flex-col items-center lg:hidden">
            <p class="text-xs text-gray-400 mb-3 font-retro text-center">Use the buttons below to control the snake on your phone!</p>
            
            <!-- Up button - NOW WITH TAILWIND CLASSES APPLIED DIRECTLY -->
            <button id="upBtn" class="control-btn mb-1 bg-gray-700 text-white font-retro text-sm p-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-150 active:bg-gray-900 active:shadow-inner">↑</button>

            <div class="flex justify-center space-x-2 mb-1">
                <!-- Left button - NOW WITH TAILWIND CLASSES APPLIED DIRECTLY -->
                <button id="leftBtn" class="control-btn bg-gray-700 text-white font-retro text-sm p-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-150 active:bg-gray-900 active:shadow-inner">←</button>
                <!-- Start/Restart button -->
                <button id="startBtn" class="bg-green-600 hover:bg-green-500 text-white font-retro text-sm p-4 rounded-lg shadow-md active:bg-green-800 transition duration-150">Start</button>
                <!-- Right button - NOW WITH TAILWIND CLASSES APPLIED DIRECTLY -->
                <button id="rightBtn" class="control-btn bg-gray-700 text-white font-retro text-sm p-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-150 active:bg-gray-900 active:shadow-inner">→</button>
            </div>
            
            <!-- Down button - NOW WITH TAILWIND CLASSES APPLIED DIRECTLY -->
            <button id="downBtn" class="control-btn bg-gray-700 text-white font-retro text-sm p-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-150 active:bg-gray-900 active:shadow-inner">↓</button>
        </div>
        
        <!-- Desktop Hint -->
        <div class="hidden lg:block text-center text-gray-500 mt-4">
            <p class="font-retro text-sm">Use the Arrow Keys ($\leftarrow$, $\uparrow$, $\rightarrow$, $\downarrow$) to play.</p>
        </div>

    </div>

    <script>
        // --- GAME CONSTANTS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const statusDisplay = document.getElementById('gameStatus');
        
        // Ensure canvas dimensions are set correctly based on the fixed size for game logic
        const LOGICAL_WIDTH = 400;
        const LOGICAL_HEIGHT = 400;
        canvas.width = LOGICAL_WIDTH;
        canvas.height = LOGICAL_HEIGHT;

        const TILE_SIZE = 20;
        const GRID_WIDTH = LOGICAL_WIDTH / TILE_SIZE;
        const GRID_HEIGHT = LOGICAL_HEIGHT / TILE_SIZE;
        const INITIAL_SPEED = 150; // milliseconds per frame (slower = faster game)
        
        // --- GAME STATE ---
        let snake = [];
        let food = {};
        let dx = TILE_SIZE; // Velocity X (initial direction: right)
        let dy = 0;        // Velocity Y
        let score = 0;
        let gameLoopInterval;
        let isRunning = false;
        let changingDirection = false; // Flag to prevent rapid direction changes
        
        // --- INITIALIZATION ---
        function initGame() {
            snake = [
                { x: Math.floor(GRID_WIDTH / 2) * TILE_SIZE, y: Math.floor(GRID_HEIGHT / 2) * TILE_SIZE },
                { x: (Math.floor(GRID_WIDTH / 2) - 1) * TILE_SIZE, y: Math.floor(GRID_HEIGHT / 2) * TILE_SIZE },
            ];
            dx = TILE_SIZE; 
            dy = 0;
            score = 0;
            scoreDisplay.textContent = score;
            statusDisplay.textContent = 'Ready';
            changingDirection = false;
            generateFood();
            draw();
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('startBtn').classList.remove('bg-red-600', 'hover:bg-red-500');
            document.getElementById('startBtn').classList.add('bg-green-600', 'hover:bg-green-500');
            statusDisplay.classList.remove('text-red-500');
            statusDisplay.classList.add('text-yellow-400');
        }

        // --- DRAWING FUNCTIONS ---
        function clearCanvas() {
            ctx.fillStyle = '#e2e8f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnakeSegment(segment, color) {
            ctx.fillStyle = color;
            ctx.strokeStyle = '#1a202c'; // Darker border for segments
            ctx.fillRect(segment.x, segment.y, TILE_SIZE, TILE_SIZE);
            ctx.strokeRect(segment.x, segment.y, TILE_SIZE, TILE_SIZE);
        }

        function drawSnake() {
            // Head is bright green, body is dark green
            snake.forEach((segment, index) => {
                const color = (index === 0) ? '#10b981' : '#059669'; // Emerald green tones
                drawSnakeSegment(segment, color);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ef4444'; // Red food
            ctx.strokeStyle = '#991b1b'; 
            ctx.fillRect(food.x, food.y, TILE_SIZE, TILE_SIZE);
            ctx.strokeRect(food.x, food.y, TILE_SIZE, TILE_SIZE);
        }

        function draw() {
            clearCanvas();
            drawFood();
            drawSnake();
            
            if (!isRunning && score > 0) {
                // Display 'Game Over' or 'Ready' text in the center
                ctx.fillStyle = 'rgba(26, 32, 44, 0.8)';
                ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);
                
                ctx.font = '30px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.fillText('GAME OVER', LOGICAL_WIDTH / 2, LOGICAL_HEIGHT / 2 - 20);
                
                ctx.font = '16px "Press Start 2P"';
                ctx.fillText(`Score: ${score}`, LOGICAL_WIDTH / 2, LOGICAL_HEIGHT / 2 + 20);
            }
        }

        // --- GAME LOGIC ---

        function generateFood() {
            let newFood;
            do {
                // Generate random coordinates snapped to the grid
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH) * TILE_SIZE,
                    y: Math.floor(Math.random() * GRID_HEIGHT) * TILE_SIZE,
                };
            } while (isFoodOnSnake(newFood)); 

            food = newFood;
        }

        function isFoodOnSnake(newFood) {
            return snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
        }

        function moveSnake() {
            // Create the new head based on current direction
            const newHead = { 
                x: snake[0].x + dx, 
                y: snake[0].y + dy 
            };

            // Add the new head to the beginning of the snake array
            snake.unshift(newHead);
            
            // Check for collision or eating food
            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;

            if (didEatFood) {
                score++;
                scoreDisplay.textContent = score;
                generateFood(); // Grow the snake by not removing the tail
            } else {
                snake.pop(); // Remove the tail if no food was eaten
            }

            changingDirection = false;
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // 1. Wall Collision
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= canvas.width;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= canvas.height;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // 2. Self Collision
            // Check if the head's coordinates match any body segment's coordinates
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }
        
        function gameOver() {
            isRunning = false;
            clearInterval(gameLoopInterval);
            statusDisplay.textContent = 'Game Over!';
            statusDisplay.classList.remove('text-yellow-400');
            statusDisplay.classList.add('text-red-500');
            
            document.getElementById('startBtn').textContent = 'Restart';
            document.getElementById('startBtn').classList.remove('bg-green-600', 'hover:bg-green-500', 'bg-red-600');
            document.getElementById('startBtn').classList.add('bg-red-600', 'hover:bg-red-500');
            draw(); // Redraw once more to show game over screen overlay
        }

        function gameLoop() {
            if (checkCollision()) {
                gameOver();
                return;
            }

            moveSnake();
            draw();
        }

        // --- CONTROLS AND EVENT LISTENERS ---

        function changeDirection(event) {
            // Determine if the input came from a keypress or a button click
            const inputSource = event.key || event.target.id;

            // Only process direction change if the game is running and we haven't already processed one this frame
            if (changingDirection || !isRunning) return;
            changingDirection = true;
            
            const goingUp = dy === -TILE_SIZE;
            const goingDown = dy === TILE_SIZE;
            const goingRight = dx === TILE_SIZE;
            const goingLeft = dx === -TILE_SIZE;
            
            // Log for debugging touch controls
            // console.log("Direction change attempt:", inputSource);

            if ((inputSource === 'ArrowLeft' || inputSource === 'leftBtn') && !goingRight) {
                dx = -TILE_SIZE;
                dy = 0;
            } else if ((inputSource === 'ArrowUp' || inputSource === 'upBtn') && !goingDown) {
                dx = 0;
                dy = -TILE_SIZE;
            } else if ((inputSource === 'ArrowRight' || inputSource === 'rightBtn') && !goingLeft) {
                dx = TILE_SIZE;
                dy = 0;
            } else if ((inputSource === 'ArrowDown' || inputSource === 'downBtn') && !goingUp) {
                dx = 0;
                dy = TILE_SIZE;
            }
        }
        
        function startGame() {
            if (isRunning) return;
            
            initGame(); // Re-initialize game state if it was Game Over
            isRunning = true;
            statusDisplay.textContent = 'Playing...';
            statusDisplay.classList.remove('text-red-500');
            statusDisplay.classList.add('text-yellow-400');
            
            // Start the game loop
            gameLoopInterval = setInterval(gameLoop, INITIAL_SPEED);
            document.getElementById('startBtn').textContent = 'Playing';
            document.getElementById('startBtn').classList.add('bg-gray-500', 'hover:bg-gray-400');
            document.getElementById('startBtn').classList.remove('bg-green-600', 'hover:bg-green-500', 'bg-red-600', 'hover:bg-red-500');
        }

        // Initialize event listeners
        document.addEventListener('keydown', changeDirection);
        document.getElementById('startBtn').addEventListener('click', startGame);

        // Mobile button listeners (using 'click' which handles touch events)
        document.getElementById('upBtn').addEventListener('click', changeDirection);
        document.getElementById('downBtn').addEventListener('click', changeDirection);
        document.getElementById('leftBtn').addEventListener('click', changeDirection);
        document.getElementById('rightBtn').addEventListener('click', changeDirection);
        
        // --- STARTUP ---
        initGame(); // Draw the initial state of the snake and food
         
    </script>
    <!-- Theme init: apply saved theme (no icons added) -->
    <script>
        (function(){
            try {
                const saved = localStorage.getItem('theme');
                if (saved === 'dark') document.documentElement.classList.add('dark');
                else if (saved === 'light') document.documentElement.classList.remove('dark');
                else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
            } catch (e) { /* ignore */ }
        })();
    </script>
</body>
</html>
